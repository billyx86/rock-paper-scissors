<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>JavaScript Rock, Paper, Scissors</h1>
    <p><strong>Can you beat your own computer at Rock, Paper, Scissors?</strong> Just press any option to play!<br>Simply score 5 points to win.</p>
    <p>Created by <a href="https://github.com/billyx86">billyx86</a> with influence from <a href="https://www.theodinproject.com/">The Odin Project</a>.</p>
    <div class="buttons">
      <div>> <button id="rock" class="option-button">Rock</button></div>
      <div>> <button id="paper" class="option-button">Paper</button></div>
      <div>> <button id="scissors" class="option-button">Scissors</button></div>
      <div>> <button id="reset" class="option-button">Reset</button></div>
    </div>
    <div id="score"></div>
    <div id="result-out"></div>
  </body>
  <script src="script.js"></script>
</html>
